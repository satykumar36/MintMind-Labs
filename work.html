    <!-- GSAP + Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);


            // Hero title animation
            gsap.fromTo(".hero-section h1", { opacity: 0, y: 100 }, {
                opacity: 1, y: 0, duration: 1, ease: "power2.out"
            });
            gsap.to(".hero-section h1", {
                opacity: 0, y: -100, ease: "power2.inOut",
                scrollTrigger: { trigger: ".hero-section", start: "top top", end: "bottom 50%", scrub: true }
            });

            // Gallery animation
            ScrollTrigger.create({
                trigger: '.hero-section',
                start: 'top top',
                end: `+=${window.innerHeight * 4}px`,
                pin: true,
                scrub: 1,
                onUpdate: (self) => {
                    const p = self.progress;

                    if (p <= 0.2) {
                        const s = p / 0.2;
                        gsap.utils.toArray('.mini-gallery picture').forEach(pic => {
                            gsap.set(pic, { scale: s, opacity: s });
                        });
                        gsap.set('.double-image', { scale: 0 });
                    } else if (p > 0.2 && p <= 0.5) {
                        const s = (p - 0.2) / 0.3;
                        gsap.utils.toArray('.mini-gallery picture').forEach((pic, i) => {
                            const total = 8, center = (total - 1) / 2, d = i - center;
                            gsap.set(pic, { scale: 1, x: d * 100 * s, y: d * 100 * s, opacity: 1 });
                        });
                    } else if (p > 0.5 && p <= 0.7) {
                        const s = (p - 0.5) / 0.2;
                        gsap.utils.toArray('.mini-gallery picture').forEach((pic, i) => {
                            const total = 8, center = (total - 1) / 2, d = i - center;
                            gsap.set(pic, {
                                scale: 1,
                                x: d * 100 + (d < 0 ? -350 : 350 - d * 100) * s,
                                y: d * 100 + (d < 0 ? -350 : 350 - d * 100) * s,
                                opacity: 1 - s
                            });
                        });
                        gsap.set('.double-image', { scale: s });
                    } else if (p > 0.7 && p <= 0.8) {
                        gsap.set('.double-image', { scale: 1 });
                        gsap.set('.top-move', { y: '0%' });
                        gsap.set('.bottom-move', { y: '0%' });
                    } else if (p > 0.8) {
                        const s = (p - 0.8) / 0.2;
                        gsap.set('.double-image', { scale: 1 });
                        gsap.set('.top-move', { opacity: 1 - s, y: (-100 * s) + '%' });
                        gsap.set('.bottom-move', { opacity: 1 - s, y: (100 * s) + '%' });
                    }
                }
            });

            // About section text float
            gsap.fromTo(".about-section-content h2", { y: 100 }, {
                y: 0, ease: "power2.inOut",
                scrollTrigger: { trigger: ".about-section", start: "top bottom", end: "center center", scrub: true }
            });
        });
    </script>

    <script>
        const sliderData = [
            {
                image:
                    "./images/Uzisport1.png",
                text: "Uzisport — UK Cricket & Hockey Specialist",
            },
            {
                image:
                    "./images/Nueherbs.png",
                text: "Neuherbs — Nature Meets Science",
            },
            {
                image:
                    "./images/AHandTailored.png",
                text: "A Hand Tailored Suit – Bespoke Tailoring Platform",
            },
            {
                image:
                    "./images/Alexander.png",
                text: "Alexander Nash – Luxury Bespoke Tailoring NYC",
            },
            {
                image:
                    "./images/Badass.png",
                text: "Badass Bespokery – Premium Custom Tailoring",
            },
            {
                image:
                    "./images/Homely_work.jpg",
                text: "Homely – Customizable Sofa & Table Storefront",
            }
        ];

        const cardTrack = document.getElementById("card-track");
        const fullscreenBg = document.getElementById("fullscreen-bg");
        const fullscreenText = document.getElementById("fullscreen-text");
        let activeIndex = 0;
        let cards = [];

        sliderData.forEach((item, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.style.animationDelay = `${index * 0.1}s`;

            const img = document.createElement("img");
            img.src = item.image;

            const text = document.createElement("div");
            text.className = "card-text";
            text.innerText = item.text;

            card.appendChild(img);
            card.appendChild(text);
            cardTrack.appendChild(card);
            cards.push(card);

            card.addEventListener("click", () => {
                activeIndex = index;
                updateActiveCard();
                scrollToCard(index);
            });
        });

        function updateActiveCard() {
            cards.forEach((card, i) => {
                card.classList.toggle("active", i === activeIndex);
            });

            fullscreenBg.style.backgroundImage = `url(${sliderData[activeIndex].image})`;
            fullscreenText.innerText = sliderData[activeIndex].text;
        }

        function scrollToCard(index) {
            const cardWidth = cards[0].offsetWidth + 16;
            const scrollX = cardWidth * index;
            cardTrack.scrollTo({ left: scrollX, behavior: "smooth" });
        }

        document.getElementById("nav-left").addEventListener("click", () => {
            activeIndex = (activeIndex - 1 + sliderData.length) % sliderData.length;
            updateActiveCard();
            scrollToCard(activeIndex);
        });

        document.getElementById("nav-right").addEventListener("click", () => {
            activeIndex = (activeIndex + 1) % sliderData.length;
            updateActiveCard();
            scrollToCard(activeIndex);
        });

        updateActiveCard();
        lucide.createIcons();
    </script>
